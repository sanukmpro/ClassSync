<!DOCTYPE html>
<html lang="en" data-theme="light">
<head><meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassSync | Professional Academic Ecosystem</title>
    
    <!-- Professional Typography -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            /* Standard Professional Palette */
            --primary: #2563eb;
            --primary-soft: rgba(37, 99, 235, 0.1);
            --bg: #ffffff;
            --surface: #f8fafc;
            --text: #0f172a;
            --text-dim: #64748b;
            --border: #e2e8f0;
            --nav-bg: rgba(255, 255, 255, 0.8);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --indigo-dept: #4338ca;
            --orange-dept: #ea580c;
            --brown-dept: #78350f;
            --amber-dept: #d97706;
        }

        [data-theme="dark"] {
            --bg: #020617;
            --surface: #0f172a;
            --text: #f8fafc;
            --text-dim: #94a3b8;
            --border: #1e293b;
            --nav-bg: rgba(2, 6, 23, 0.8);
            --shadow: 0 10px 15px -3px rgb(0 0 0 / 0.5);
        }

        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            font-family: 'Inter', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease, border-color 0.3s ease;
        }
        
        body { 
            background: var(--bg); 
            color: var(--text); 
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
        }

        /* --- Navigation --- */
        nav {
            position: fixed;
            top: 0; width: 100%; padding: 1.2rem 8%;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--nav-bg);
            backdrop-filter: blur(12px);
            z-index: 1000;
            border-bottom: 1px solid var(--border);
        }

        .logo { 
            display: flex; align-items: center; gap: 10px; 
            font-weight: 700; font-size: 1.25rem; 
            color: var(--text); text-decoration: none;
            letter-spacing: -0.025em;
        }
        .logo img { height: 32px; border-radius: 6px; }

        .nav-right { display: flex; gap: 2rem; align-items: center; }
        .nav-links { display: flex; gap: 1.5rem; }
        .nav-links a { 
            color: var(--text-dim); text-decoration: none; 
            font-weight: 500; font-size: 0.9rem; 
        }
        .nav-links a:hover { color: var(--primary); }

        /* --- Theme Toggle --- */
        .theme-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            width: 40px; height: 40px;
            border-radius: 8px;
            cursor: pointer;
            display: flex; align-items: center; justify-content: center;
            color: var(--text);
            position: relative; overflow: hidden;
        }
        .theme-btn i { position: absolute; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); }
        .fa-sun { transform: translateY(30px); opacity: 0; }
        [data-theme="dark"] .fa-sun { transform: translateY(0); opacity: 1; }
        [data-theme="dark"] .fa-moon { transform: translateY(-30px); opacity: 0; }

        /* --- Hero Section --- */
        header {
            min-height: 85vh;
            padding: 160px 8% 80px;
            display: flex; flex-direction: column; align-items: center;
            text-align: center;
            background: radial-gradient(circle at top right, var(--primary-soft), transparent 50%);
        }

        .badge {
            background: var(--primary-soft);
            color: var(--primary);
            font-weight: 600; font-size: 0.75rem;
            padding: 6px 14px; border-radius: 100px;
            margin-bottom: 2rem; border: 1px solid rgba(37, 99, 235, 0.2);
        }

        h1 { 
            font-size: clamp(2.5rem, 5vw, 4.5rem); 
            font-weight: 800; letter-spacing: -0.05em; 
            line-height: 1.1; margin-bottom: 1.5rem;
        }
        h1 span { color: var(--primary); }

        .subtext { 
            max-width: 600px; color: var(--text-dim); 
            font-size: 1.1rem; margin-bottom: 3rem; 
        }

        .cta { display: flex; gap: 1rem; }
        .btn {
            padding: 0.8rem 1.8rem; border-radius: 8px;
            font-weight: 600; text-decoration: none; font-size: 0.95rem;
            display: inline-flex; align-items: center; gap: 8px;
            transition: 0.2s;
        }
        .btn-p { background: var(--primary); color: white; }
        .btn-p:hover { opacity: 0.9; transform: translateY(-1px); }
        .btn-s { background: var(--surface); color: var(--text); border: 1px solid var(--border); }

        /* --- Interface Section (Bento Style) --- */
        .section-wrap { padding: 100px 8%; }
        .section-header { margin-bottom: 4rem; text-align: left; }
        .section-header h2 { font-size: 2.25rem; font-weight: 700; letter-spacing: -0.02em; }

        .bento-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }

        .bento-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 2rem;
            position: relative;
            overflow: hidden;
            transition: 0.3s;
        }
        .bento-card:hover { border-color: var(--primary); transform: translateY(-4px); }

        .card-icon {
            width: 48px; height: 48px;
            background: var(--bg);
            border: 1px solid var(--border);
            border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 1.5rem; color: var(--primary); font-size: 1.25rem;
        }
